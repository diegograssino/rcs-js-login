<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/globals.css">
	<script src="https://kit.fontawesome.com/405d5358c0.js" crossorigin="anonymous"></script>
	<title>Comisión - Javascript login</title>
</head>
<!-- Color palette: https://colorhunt.co/palette/66bfbfeaf6f6ffffffff0063 -->

<body>
	<main>
		<section>
			<div class="header"><i class="fa-solid fa-rocket"></i></div>
			<form>
				<input type="email" name="email" id="user" placeholder="Ingrese su usuario" required autofocus maxlength="50">
				<input type="password" name="pass" id="password" placeholder="Ingrese su contraseña" maxlength="8" required>
				<button type="submit">Ingresar</button>
			</form>
			<div class="footer"><i class="fa-solid fa-circle-exclamation"></i>Usuario o contraseña incorrectos</div>
			</div>
		</section>
	</main>
</body>
<script src="./scripts/validation.js"></script>

</html>
